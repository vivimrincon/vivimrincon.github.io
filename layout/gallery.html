<!DOCTYPE html>
<html lang="en">

<head>
	<title>Photo Gallery</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="../css/gallery.css" media="screen">
	<!-- Javacript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
	<script type="text/javascript" src="../js/materialize.min.js" defer></script>
	<script type="text/javascript" src="../js/gallery.js" defer></script>
</head>

<body>
	<nav>
		<div class="nav-wrapper #212121 grey darken-4">
			<a href="../index.html" class="brand-logo hide-on-med-and-down" id="gallerypagenavbarlogo">TTALGIHON</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li class="hoverable"><a href="../index.html">Home</a></li>
				<li class="active hoverable"><a href="gallery.html">Gallery</a></li>
				<li class="hoverable"><a href="codingpage.html">Code</a></li>
			</ul>
		</div>
	</nav>
</body>
</br>
<main class="container">
	<!-- Image Content -->
	<!-- Row 1 -->
	<div class="overlay"></div>
	<div class="row">
		<div class="col xl6 l6">
			<img class="responsive-img" src="../images/Special_place.jpg"
			alt="A signed that says special exhibit in the center, surrounded by tropical flora" 
			style="width:100%">
		</div>
		<div class="col xl6 l6 hide-on-small-only">
			<img class="responsive-img" src="../images/Green_leaf.jpg" 
			alt="Sunlight peeking through the holes on a banana leaf - scientific name is Musa acuminata." 
			style="width:100%">
		</div>
	</div>

	<!-- Row 2 -->
	<div class="row">
		<div class="col xl6 l6">
			<img class="responsive-img" src="../images/white_flowers.jpg" 
			alt="A field of white lavender flowers."
			style="width:100%">
		</div>
		<div class="col xl6 l6 hide-on-med-and-down">
			<img class="responsive-img" src="../images/Pink_flower.jpg" 
			alt="A big pink flower on the bottom right corner surround by foliage."
			style="width:100%" height="412px">
		</div>
	</div>

	<!-- Row 3 -->
	<div class="row">
		<div class="col xl6 l6">
			<img class="responsive-img" src="../images/Gray_stairs.jpg" 
			alt="Abstract black and white subway lighting"
			style="width:100%">
		</div>
		<div class="col xl6 l6">
			<img class="responsive-img" src="../images/ny_building.jpg" 
			alt="The top of a old new york building in black and white"
			style="width:100%" height="410px">
		</div>
	</div>

	<!-- Row 4 -->
	<div class="row">
		<div class="col xl6 l6">
			<img class="responsive-img" src="../images/Quick_Neon_Ponce.jpg" 
			alt="Blue neon sign"
			style="width:100%">

		</div>
		<div class="col xl6 l6">
			<img class="responsive-img" src="../images/Milk_Neon.jpg" 
			alt="Pink neon sign that says 'milk'"
			style="width:100%">
		</div>
	</div>
</main>

</html>
